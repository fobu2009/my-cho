<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="/">:::::: CHO ::::::</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/form.html">회원가입</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
    <h1>회원가입</h1>
    <div class="container">
    <form action="/create" method"post">
	  <div class="mb-3">
	    <label for="userid" class="userid">UserID</label>
	    <input type="text" class="form-control" name="userid" aria-describedby="아이디">
	  </div>
	  <div class="mb-3">
	    <label for="password" class="form-label">Password</label>
	    <input type="password" class="form-control" name="password" aria-describedby="비밀번호">
	  </div>
	  <div class="mb-3">
	    <label for="name" class="name">Name</label>
	    <input type="text" class="form-control" name="name" aria-describedby="이름">
	  </div>
	  <div class="mb-3">
	    <label for="email" class="name">Email</label>
	    <input type="email" class="form-control" name="email" aria-describedby="이메일">
	  </div>
	  <button type="submit" class="btn btn-primary">회원가입</button>
	</form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  	</div>
  </body>
</html>
